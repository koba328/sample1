  <script>
    const centerLatLng = [34.6937, 135.5023];
    const map = L.map('map').setView(centerLatLng, 11);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const redIcon = L.icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    // 地図中心にマーカーを追加
    L.marker(centerLatLng, { icon: redIcon })
      .addTo(map)
      .bindPopup('大阪市中心')
      .openPopup();

    // 🔽 地図クリック時にマーカーを追加
    map.on('click', function (e) {
      const { lat, lng } = e.latlng;
      L.marker([lat, lng], { icon: redIcon })
        .addTo(map)
        .bindPopup(`クリック位置<br>緯度: ${lat.toFixed(5)}<br>経度: ${lng.toFixed(5)}`)
        .openPopup();
    });

    const markers = {};

    async function fetchPositions() {
      const res = await fetch('data/positions.json');
      const data = await res.json();

      for (const id in data) {
        const { lat, lng } = data[id];
        if (markers[id]) {
          markers[id].setLatLng([lat, lng]);
        } else {
          markers[id] = L.marker([lat, lng], { icon: redIcon })
                         .addTo(map)
                         .bindTooltip(id, {
                           permanent: true,
                           direction: "top",
                           offset: [0, -40],
                           className: "label-tooltip"
                         });
        }
      }
    }

    fetchPositions();
    setInterval(fetchPositions, 3000);
  </script>
